<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>


    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>


    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Birth Date </th>
      <td mat-cell *matCellDef="let row"> {{row.birthDate}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Address </th>
      <td mat-cell *matCellDef="let row"> {{row.address}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""></th>
      <td mat-cell *matCellDef="let row">
        <div class="button-row">
          <div class="example-button-row">
            <button (click)="showUpdateForm(row)" mat-stroked-button>Update</button>
          </div>
          <div class="example-button-row">
            <button mat-raised-button (click)="openDeleteDialog(row.id)" color="warn">Delete</button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="element-row"  *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>


    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of contacts"></mat-paginator>
</div>

<div *ngIf="isUpdateActivated" style="margin-top: 50px; margin-left: 50px;">
  <h4>Update Course</h4>
  <form (ngSubmit)="updateContact(updateForm)" #updateForm="ngForm">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Placeholder" id="firstName" name="firstName" [(ngModel)]="contactToBeUpdated.firstName" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Placeholder" id="lastName" name="lastName" [(ngModel)]="contactToBeUpdated.lastName" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Placeholder" id="birthDate" name="birthDate" [(ngModel)]="contactToBeUpdated.birthDate" required>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Placeholder" id="address" name="address" [(ngModel)]="contactToBeUpdated.address">
      </mat-form-field>
    <button mat-raised-button  color="primary" [disabled]="updateForm.invalid" type="submit">Update</button>
    </div>
  </form>
</div>
